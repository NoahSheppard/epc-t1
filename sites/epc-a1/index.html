<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama with Navigation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="/epc-a1/styles.css">
    <script type="text/javascript" src="/epc-a1/script.js"></script>
</head>
<body>

<div id="panorama"></div>
<div id="center-overlay">Leave a Review</div>

<div id="overlay-backdrop"></div>
<div id="review-popup">
    <div id="popup-close">&times;</div>
    <h2>Share Your Experience</h2>
    <form id="review-form">
        <div>
            <label for="review-name">Your Name*</label>
            <input type="text" id="review-name" required>
        </div>
        
        <div>
            <label>Rating (Optional)</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">&#9733;</label>
            </div>
        </div>
        
        <div>
            <label for="review-description">Description*</label>
            <textarea id="review-description" required></textarea>
        </div>
        
        <button type="submit" id="review-submit-btn">Submit Review</button>
    </form>
</div>

<script>

</script>

</body>
</html>
